<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Website to APK Generator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #c9a0dc, #ffb347);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #fff;
      padding: 20px;
      position: relative;
    }
    #particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
    h1 {
      font-size: 2.5rem;
      color: white;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.2);
      margin-bottom: 30px;
      animation: fadeDown 1s ease-in-out;
      z-index: 1;
    }
    form {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.25);
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      animation: fadeUp 1.2s ease-in-out;
      z-index: 1;
    }
    input {
      padding: 12px 15px;
      border: 2px solid rgba(255,255,255,0.4);
      border-radius: 8px;
      font-size: 16px;
      background: rgba(255,255,255,0.25);
      color: white;
      transition: 0.3s;
    }
    input::placeholder {
      color: rgba(255,255,255,0.7);
    }
    input:focus {
      border-color: #ffb347;
      outline: none;
      box-shadow: 0 0 12px rgba(255,179,71,0.6);
    }
    button {
      padding: 12px;
      font-size: 16px;
      border: none;
      background: linear-gradient(135deg, #ffb347, #c9a0dc);
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
    }
    button:hover {
      transform: scale(1.05);
      background: linear-gradient(135deg, #c9a0dc, #ffb347);
    }
    #downloadLink {
      margin-top: 20px;
      text-align: center;
      animation: fadeIn 0.8s ease-in-out;
      z-index: 1;
    }
    #downloadLink a {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 15px;
      background: #28a745;
      color: white;
      border-radius: 6px;
      text-decoration: none;
      transition: 0.3s;
    }
    #downloadLink a:hover {
      background: #218838;
      transform: scale(1.05);
    }
    .loader {
      border: 4px solid rgba(255,255,255,0.3);
      border-top: 4px solid #ffb347;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1.5s linear infinite;
      margin: 10px auto;
    }
    @keyframes fadeDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <canvas id="particles"></canvas>

  <h1>Website to APK Generator</h1>

  <form id="apkForm">
    <input type="url" id="websiteUrl" placeholder="Enter website URL" required />
    <button type="submit">Generate APK</button>
  </form>

  <!-- Always visible download link -->
  <div id="downloadLink">
    <a href="http://localhost:3000/output/YourWebsiteApp.apk" download>
      üì• Download APK
    </a>
  </div>

  <script>
    /* Particle Animation */
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    let particlesArray;

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      init();
    });

    class Particle {
      constructor(x, y, size, speedX, speedY) {
        this.x = x;
        this.y = y;
        this.size = size;
        this.speedX = speedX;
        this.speedY = speedY;
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        if (this.size > 0.4) this.size -= 0.005;
      }
      draw() {
        ctx.fillStyle = 'rgba(255,255,255,0.85)';
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function init() {
      particlesArray = [];
      for (let i = 0; i < 70; i++) {
        const x = Math.random() * canvas.width;
        const y = Math.random() * canvas.height;
        const size = Math.random() * 6 + 3;
        const speedX = (Math.random() - 0.5) * 0.3;
        const speedY = (Math.random() - 0.5) * 0.3;
        particlesArray.push(new Particle(x, y, size, speedX, speedY));
      }
    }

    function handleParticles() {
      for (let i = 0; i < particlesArray.length; i++) {
        particlesArray[i].update();
        particlesArray[i].draw();
        if (particlesArray[i].size <= 0.4) {
          particlesArray[i].x = Math.random() * canvas.width;
          particlesArray[i].y = Math.random() * canvas.height;
          particlesArray[i].size = Math.random() * 6 + 3;
        }
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      handleParticles();
      requestAnimationFrame(animate);
    }

    init();
    animate();

    /* Form functionality */
    const form = document.getElementById('apkForm');
    const downloadDiv = document.getElementById('downloadLink');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const url = document.getElementById('websiteUrl').value;

      // Temporary loader feedback
      downloadDiv.innerHTML = `
        <div class="loader"></div>
        <p>Generating APK, please wait...</p>
      `;

      try {
        const response = await fetch('http://localhost:3000/generate-apk', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ url })
        });

        // After generation, restore the permanent download link
        if (response.ok) {
          downloadDiv.innerHTML = `
            <p>‚úÖ APK generated successfully!</p>
            <a href="http://localhost:3000/output/YourWebsiteApp.apk" download>
              üì• Download APK
            </a>
          `;
        } else {
          downloadDiv.innerHTML = `
            <p>‚ùå Something went wrong.</p>
            <a href="http://localhost:3000/output/YourWebsiteApp.apk" download>
              üì• Download Last APK
            </a>
          `;
        }
      } catch (err) {
        console.error(err);
        downloadDiv.innerHTML = `
          <p>‚ö†Ô∏è Error generating APK.</p>
          <a href="http://localhost:3000/output/YourWebsiteApp.apk" download>
            üì• Download Last APK
          </a>
        `;
      }
    });
  </script>
</body>
</html>
